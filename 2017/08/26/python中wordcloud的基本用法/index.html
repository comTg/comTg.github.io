            <h5 id="wordcloud包的基本用法"><a href="#wordcloud包的基本用法" class="headerlink" title="wordcloud包的基本用法"></a>wordcloud包的基本用法</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">class wordcloud.WordCloud(font_path=None, width=400, height=200, margin=2, ranks_only=None, prefer_horizontal=0.9,mask=None, scale=1, color_func=None, max_words=200, min_font_size=4, stopwords=None, random_state=None,background_color=&apos;black&apos;, max_font_size=None, font_step=1, mode=&apos;RGB&apos;, relative_scaling=0.5, regexp=None, collocations=True,colormap=None, normalize_plurals=True)</div></pre></td></tr></table></figure>
<h5 id="wordcloud的所有参数"><a href="#wordcloud的所有参数" class="headerlink" title="wordcloud的所有参数"></a>wordcloud的所有参数</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">font_path : string //字体路径，需要展现什么字体就把该字体路径+后缀名写上，如：font_path = &apos;黑体.ttf&apos;</div><div class="line">width : int (default=400) //输出的画布宽度，默认为400像素</div><div class="line">height : int (default=200) //输出的画布高度，默认为200像素</div><div class="line">prefer_horizontal : float (default=0.90) //词语水平方向排版出现的频率，默认 0.9 （所以词语垂直方向排版出现频率为 0.1 ）</div><div class="line">mask : nd-array or None (default=None) //如果参数为空，则使用二维遮罩绘制词云。如果 mask 非空，设置的宽高值将被忽略，遮罩形状被 mask 取代。除全白（#FFFFFF）的部分将不会绘制，其余部分会用于绘制词云。如：bg_pic = imread(&apos;读取一张图片.png&apos;)，背景图片的画布一定要设置为白色（#FFFFFF），然后显示的形状为不是白色的其他颜色。可以用ps工具将自己要显示的形状复制到一个纯白色的画布上再保存，就ok了。</div><div class="line">scale : float (default=1) //按照比例进行放大画布，如设置为1.5，则长和宽都是原来画布的1.5倍。</div><div class="line">min_font_size : int (default=4) //显示的最小的字体大小</div><div class="line">font_step : int (default=1) //字体步长，如果步长大于1，会加快运算但是可能导致结果出现较大的误差。</div><div class="line">max_words : number (default=200) //要显示的词的最大个数</div><div class="line">stopwords : set of strings or None //设置需要屏蔽的词，如果为空，则使用内置的STOPWORDS</div><div class="line">background_color : color value (default=”black”) //背景颜色，如background_color=&apos;white&apos;,背景颜色为白色。</div><div class="line">max_font_size : int or None (default=None) //显示的最大的字体大小</div><div class="line">mode : string (default=”RGB”) //当参数为“RGBA”并且background_color不为空时，背景为透明。</div><div class="line">relative_scaling : float (default=.5) //词频和字体大小的关联性</div><div class="line">color_func : callable, default=None //生成新颜色的函数，如果为空，则使用 self.color_func</div><div class="line">regexp : string or None (optional) //使用正则表达式分隔输入的文本</div><div class="line">collocations : bool, default=True //是否包括两个词的搭配</div><div class="line">colormap : string or matplotlib colormap, default=”viridis” //给每个单词随机分配颜色，若指定color_func，则忽略该方法。</div><div class="line">fit_words(frequencies)  //根据词频生成词云</div><div class="line">generate(text)  //根据文本生成词云</div><div class="line">generate_from_frequencies(frequencies[, ...])   //根据词频生成词云</div><div class="line">generate_from_text(text)    //根据文本生成词云</div><div class="line">process_text(text)  //将长文本分词并去除屏蔽词（此处指英语，中文分词还是需要自己用别的库先行实现，使用上面的 fit_words(frequencies) ）</div><div class="line">recolor([random_state, color_func, colormap])   //对现有输出重新着色。重新上色会比重新生成整个词云快很多。</div><div class="line">to_array()  //转化为 numpy array</div><div class="line">to_file(filename)   //输出到文件</div></pre></td></tr></table></figure>
<h5 id="生成带有某种形状的词云"><a href="#生成带有某种形状的词云" class="headerlink" title="生成带有某种形状的词云"></a>生成带有某种形状的词云</h5><ol>
<li>导入模块</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">from wordcloud import WordCloud		# 词云模块</div><div class="line">from scipy.misc import imread		# 读取图片模块</div><div class="line">import matplotlib.pyplot as plt		# 好用的matplotlib作图模块</div></pre></td></tr></table></figure>
<ol>
<li>读取txt文件和读入图片</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">text = open(&apos;wordcloud.txt&apos;,&apos;r&apos;).read()</div><div class="line">bg = imread(&apos;bg.png&apos;)</div></pre></td></tr></table></figure>
<ol>
<li>生成词云并显示</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">wordcloud = WordCloud(mask = bg,background_color=&apos;white&apos;,scale=1.5).generate(text)</div><div class="line">image_colors = ImageColorGenerator(bg)</div><div class="line"></div><div class="line">plt.imshow(wordcloud)</div><div class="line">plt.axis(&apos;off&apos;)</div><div class="line">plt.show()</div><div class="line">wordcloud.to_file(&apos;wordcloud_img.jpg&apos;)		# 保存图片</div></pre></td></tr></table></figure>
